<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <header th:insert="header :: header"></header>
    <main>
        <div class="container mt-5">
            <form class="needs-validation" method="post" th:action="@{/update/{id}(id=${id})}" th:object="${user}">
                <div class="row g-3">
                    <div class="col-sm-4">
                        <label for="firstName" class="form-label">First name</label>
                        <input required type="text" th:field="*{firstName}"  class="form-control" id="firstName">
                    </div>
                    <div class="col-sm-4">
                        <label for="lastName" class="form-label">Last name</label>
                        <input required type="text" th:field="*{lastName}" class="form-control" id="lastName">
                    </div>
                    <div class="col-sm-4">
                        <label for="age" class="form-label">Age</label>
                        <input required th:field="*{age}" type="number" class="form-control" id="age">
                    </div>
                    <div class="col-12">
                        <input required  th:field="*{email}" type="email" class="form-control" id="email" placeholder="you@example.com">
                    </div>
                </div>
                <input class="mt-3 w-50 btn btn-primary btn-lg" type="submit">
            </form>

        </div>
    </main>
</div>
</body>
</html>
