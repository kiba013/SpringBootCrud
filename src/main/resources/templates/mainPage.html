<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="py-4">
<header th:insert="header :: header"></header>
<main>
    <div class="container mt-5">
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr class="text-center">
                    <th scope="col">Name</th>
                    <th scope="col">Second name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th scope="col">Edit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}" class="text-center">
                    <td>
                        <p th:text="${user.getFirstName()}"></p>
                    </td>
                    <td>
                        <p th:text="${user.getLastName()}"></p>
                    </td>
                    <td>
                        <p  th:text="${user.getEmail()}"></p>
                    </td>
                    <td>
                        <p  th:text="${user.getAge()}"></p>
                    </td>
                    <td class="text-center justify-content-center">
                        <form class="d-inline-block m-2"  th:method="DELETE" th:action="@{/delete/{id}(id=${user.getId()})}">
                            <input type="submit" value="Delete" class="btn btn-outline-danger">
                        </form>
                        <a class="d-inline-block m-2 btn btn-outline-primary " th:href="@{/update/{id}(id=${user.getId()})}">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
